{% extends 'admin/base_admin.html' %}

{% block content %}
{{ super() }}
<h2>Список статей</h2>
<ul>
    {% for p in list %}
    <li>
        <p><a href="{{ url_for('showPost', alias=p.url) }}">{{ p.title }}</a></p>
        <p>{{ p.text[:50] | striptags }}</p>
        
    </li>
    <hr>
    {% endfor %}
</ul>
{% endblock %}
