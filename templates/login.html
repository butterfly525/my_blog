{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(with_categories=True) %}
<div class="text-{{ cat }}">{{ msg }}</div>
{% endfor %}
<form action="" method="post">
    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="text" name="email" value="" class="form-control" required>
      
    </div>
    <div class="mb-3">
      <label class="form-label">Пароль:</label>
      <input type="password" name="psw" value="" class="form-control" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" name="remainme" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
      </div>
    <button type="submit" class="btn btn-primary" value="">Войти</button>
    <hr>
    <div class="mb-3">
        <a href="{{ url_for('register') }}">Регистрация</a>
      </div>
  </form>
{% endblock %}
