{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="text-bg-{{ cat }}">{{ msg }}</div>
{% endfor %}
<form action="/contact" method="post">
    <p><label for="">Имя:</label><input type="text" name="username" value="" required></p>
    <p><label for="">Email:</label><input type="text" name="email" value="" required></p>
    <p><label for="">Сообщение:</label><textarea name="message" rows=7 cols="40"></textarea></p>
    <p><input type="submit" value="Отправить"></p>
</form>
{% endblock %}
