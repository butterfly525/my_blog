<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <title>{{title}}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <span class="navbar-brand text-secondary fw-bold" href="#">MyBLOG</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-secondary" aria-current="page" href="{{ url_for('index') }}">Главная</a>
                    </li>
                    {% if current_user.role_id == 1 %}
                    <li class="nav-item">
                        <a class="nav-link text-secondary" aria-current="page" href="{{ url_for('add_post') }}">Добавить пост</a>
                    </li>
                    {% endif %}

                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link text-secondary" href="{{ url_for('logout') }}">Выйти</a>
                    </li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link text-secondary"
                            href="{{ url_for('login') }}">Авторизация</a></li>
                    <li class="nav-item"><a class="nav-link text-secondary"
                            href="{{ url_for('register') }}">Регистрация</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
