{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Посты</h1>
    {% for post in posts %}
    <div class="mb-5">
        <div class="d-flex align-items-center"><h5 class="my-auto">{{ post.title }}</h5> <span class="my-auto ms-auto">{{ post.edited_at }}</span></div>
        <br>
        <p>{{ post.content }}</p>
      
        
        {% if post.photos %}
            <h6>Фотографии:</h6>
            <div class="row">
                {% for photo in post.photos %}
                    <div class="col-md-3 mb-3">
                        <img src="{{ photo }}" alt="{{ photo }}" max-width="200" max-height="200">
                    </div>
                {% endfor %}
            </div>
        {% endif %}<hr>
    </div>
    
    {% endfor %}
</div>
{% endblock %}
